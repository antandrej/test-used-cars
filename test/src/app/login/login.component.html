<h1>Login</h1>
<div>
    <form>
        <label for="username">Username</label><br>
        <input type="text" name="username" [(ngModel)]="username" required/><br><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" [(ngModel)]="password" required/><br><br><br>

        <button (click)="login()">Login</button>
    </form>
</div>
