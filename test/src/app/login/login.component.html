<h1>Login</h1>
<div>
    <form>
        <label>Username</label><br>
        <input type="text" name="username" ng-model="users.username" required/><br><br>

        <label>Password</label><br>
        <input type="password" name="password" ng-model="users.password" required/><br><br><br>

        <button (click)="login()">Login</button>
    </form>
</div>
